<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Data Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Enter Student Performance Data</h1>
    <form action="/" method="post">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
        <label for="accuracy">Accuracy:</label>
        <input type="number" id="accuracy" name="accuracy" step="0.1" required><br><br>
        <label for="time_taken">Time Taken (minutes):</label>
        <input type="number" id="time_taken" name="time_taken" step="0.1" required><br><br>
        <label for="improvement">Improvement:</label>
        <input type="number" id="improvement" name="improvement" step="0.1" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('report') }}">View Performance Reports</a>
</body>
</html>
